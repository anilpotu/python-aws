replicaCount: 1

image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: aws-s3-service
  annotations: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

env:
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: ""
  SNS_TOPIC_ARN: ""
  SQS_QUEUE_URL: ""

resources:
  requests:
    cpu: 128m
    memory: 256Mi
  limits:
    cpu: 512m
    memory: 512Mi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

probes:
  liveness:
    path: /health
    port: 8000
    initialDelaySeconds: 10
    periodSeconds: 15
  readiness:
    path: /health
    port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10

istio:
  enabled: true
  gateway:
    hosts:
      - "*"
  virtualService:
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
      retryOn: "5xx,reset,connect-failure"
  destinationRule:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        h2UpgradePolicy: DEFAULT
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
